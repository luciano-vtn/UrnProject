<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"ProjUrna"</title>
    <link rel="stylesheet" href="style.css"/>
</head>
    <body>
        <div class="urna">

            <div class="tela">
                <div class="topScreen">
<!--Divisão da tela (INFORMAÇÕES do candidatos)-->
                    <div class="topScreenLeft">
                        <div class="topScreenLeft-01">
                            <span>SEU VOTO PARA</span>
                        </div>
                        <div class="topScreenLeft-02">
                            <span>VEREADOR</span>
                        </div>
<!--" DIV " -> NUMEROS DOS CANDIDADOS NA TELA -->
                        <div class="topScreenLeft-03">
                            <div class="topScreenLeft-numero pisca"></div>
                            <div class="topScreenLeft-numero"></div>
                        </div>
                        <div class="topScreenLeft-04">
                            Nome do Candidato: <br>
                            Partido: <br>
                            Prefeito: <br>
                        </div>
                    </div>
<!--" DIV " IMAGEN DO CANDIDATO NA TELA -->
                    <div class="topScreenRight">
                        <div class="topScreenRightImagem">
                            
                        </div>

                        


                    </div>
<!--Divisão da tela (Orientações aos usuarios)-->
                </div>
               <div class="bottonSreen">
                    <b>Aperte a tecla :</b><br><br>
                    <b>CONFIRMA para <i>"CONFIRMAR"</i> este voto.</b><p></p>
                    <b>CORRIGE para <i>"REINICIAR"</i> este voto.</b>
               </div>
            </div>
<!--Inicio do teclado-->
            <div class="teclado">
                <div class="teclado--linha">
                    <div class="teclado--botton">1</div>
                    <div class="teclado--botton">2</div>
                    <div class="teclado--botton">3</div>
                </div>
                <div class="teclado--linha">
                    <div class="teclado--botton">4</div>
                    <div class="teclado--botton">5</div>
                    <div class="teclado--botton">6</div>
                </div>
                <div class="teclado--linha">
                    <div class="teclado--botton">7</div>
                    <div class="teclado--botton">8</div>
                    <div class="teclado--botton">9</div>
                </div>
                <div class="teclado--linha">
                    <div class="teclado--botton">0</div>
                </div>
                <div class="teclado--linha">
                    <div class="teclado--botton  btn--branco"><b>BRANCO</b></div>
                    <div class="teclado--botton  btn--corrige"><b>CORRIGE</b></div>
                    <div class="teclado--botton  btn--confirma"><b>CONFIRMA</b></div>
                </div>
                
                
            </div>
        </div>



        <script src="sript.js"></script>
    </body>
</html>
